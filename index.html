<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="function.js" defer></script>
    <!--
        async vs defer
        
        -async 
        <head>
            <script asyn src="main.js"></script>
        </head>
        asyn는 boolean값이므로 선언하는 것만으로도 true로 설정되서 async옵션 사용 가능
        브라우저가 parsing HTML(HTML문서를 다운로드 받자마자 분석해서 CSS와 병합해 DOM구조로 변환하는 것.)
        하다가 asyn을 보면 fetching js(서버로부터 main.js 파일을 병렬로 동시에 다운로드)하라고 명령함.
        이때, fetching js가 끝나면 병렬로 진행하던 parsing HTML을 멈추고 executing js(다운받은 js파일 실행)
        js파일 실행이 끝나면 나머지 parsing HTML을 진행함.
        -><body> 끝에 <script> 연결하는 것보다는 fetching js가 병렬로 진행되기 때문에 다운로드받는 시간 절약
        하지만, js가 먼저 실행되고 나머지 parsing html을 하기때문에 querySelector같은거로 DOM요소를 선택하고자
        할 때 해당 요소가 아직 parsing되지 않았을 수도 있음. + parsing을 일시정지하기 때문에 여전히 시간이 걸림

        -defer
        <head>
            <script defer src="main.js"></script>
        </head>
        parsing HTML을 하다가 중간에 fetching js가 합류해서 병렬로 진행하다가,
        parsing HTML이 끝나면 executing js를 실행함. 가장 좋은 옵션. 그냥 defer 쓰면된다.
        장단점이나 왜 좋은건지 원리를 알고싶으면 드림코딩 영상 다시보기
    -->
</head>
<body>
    
</body>
</html>
